<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="manifest.json">

        <meta name="msapplication-TileColor" content="#ea4c4c">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ea4c4c">

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,600"
			rel="stylesheet"
		/>

		<title>Contador de Amor</title>
	</head>
	<body>
		<main class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="text-center">Nicholas & Suyany</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="wrap">
						<h1>Contador de <strong>Amor</strong></h1>

						<div class="countdown row">
							<div
								class="col-lg-2 col-md-4 col-6 bloc-time years"
							>
								<span class="count-title">Years</span>
								<div class="numbers">
									<div class="figure year year-1">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>

									<div class="figure year year-2">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>
								</div>
							</div>

							<div
								class="col-lg-2 col-md-4 col-6 bloc-time months"
							>
								<span class="count-title">Months</span>
								<div class="numbers">
									<div class="figure month month-1">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>

									<div class="figure month month-2">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>
								</div>
							</div>

							<div class="col-lg-2 col-md-4 col-6 bloc-time days">
								<span class="count-title">Days</span>
								<div class="numbers">
									<div class="figure day day-1">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>

									<div class="figure day day-2">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>
								</div>
							</div>

							<div
								class="col-lg-2 col-md-4 col-6 bloc-time hours"
							>
								<span class="count-title">Hours</span>
								<div class="numbers">
									<div class="figure hours hours-1">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>

									<div class="figure hours hours-2">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>
								</div>
							</div>

							<div class="col-lg-2 col-md-4 col-6 bloc-time min">
								<span class="count-title">Minutes</span>
								<div class="numbers">
									<div class="figure min min-1">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>

									<div class="figure min min-2">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>
								</div>
							</div>

							<div class="col-lg-2 col-md-4 col-6 bloc-time sec">
								<span class="count-title">Seconds</span>
								<div class="numbers">
									<div class="figure sec sec-1">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>

									<div class="figure sec sec-2">
										<span class="top">0</span>
										<span class="top-back">
											<span>0</span>
										</span>
										<span class="bottom">0</span>
										<span class="bottom-back">
											<span>0</span>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- JavaScript Files -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="scripts.js" async></script>
        <script async>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
            }
        </script>
	</body>
</html>
